# ===============================
# GENERAL
# ===============================
spring.application.name=modulo_restaurante_back
server.port=8080

# ===============================
# DATASOURCE (MySQL)
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# ===============================
# JPA / HIBERNATE
# ===============================
# Actualiza el esquema automáticamente según las entidades
spring.jpa.hibernate.ddl-auto=update
# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Evitar queries fuera del Service
spring.jpa.open-in-view=false
